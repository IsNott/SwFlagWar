  enable: false
  # 1 < radius,default 10
  #  game_radius: 12
  my_coin_name: 'sw_coin'
  # if remind player before flag war game open
  need_remind: true
  # Before flag war game start remind count
  before_start_remind: 10
  # Remind interval
  remind_interval: 30
  # Item using to join flag war
  occupy_item: CRYING_OBSIDIAN
  # Time for occupied a flag war zone.
  occupy_time: 600
  # Flag war game zone radius. default 4
  game_radius: 4

# developing
